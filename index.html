<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính Kế Hoạch Hưu Trí</title>
    <style>
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f4f4f7;
            background-image: url('https://files.oaiusercontent.com/file-izUcpZTxDUCUD2kVIi4K0aoE?se=2024-03-10T13%3A01%3A00Z&sp=r&sv=2021-08-06&sr=b&rscc=max-age%3D31536000%2C%20immutable&rscd=attachment%3B%20filename%3Da3bd3c55-8f8d-4566-b83a-c436be5eec6d.webp&sig=8BvwtHzw/eBaOSXESKcqicQQ2pHSRX0S/JvEYmnTOjI%3D'); /* Add your image URL */
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 90%;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff; /* Consider making this semi-transparent if you want the background image to show through */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            opacity: 0.95; /* Optional: for slight transparency */
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #0056b3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003974;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .chart-container {
            margin-top: 30px;
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Máy Tính Kế Hoạch Hưu Trí</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="monthly-expenditures">Chi Tiêu Hàng Tháng (VND):</label>
                <input type="text" id="monthly-expenditures" required placeholder="Nhập số tiền...">
            </div>
            <div class="form-group">
                <label for="monthly-income">Thu Nhập Hàng Tháng (VND):</label>
                <input type="text" id="monthly-income" required placeholder="Nhập số tiền...">
            </div>
            <button type="button" id="calculate">Tính Toán Mục Tiêu Hưu Trí</button>
        </form>
        <div id="result"></div>
        <div class="chart-container">
            <canvas id="savingsChart"></canvas>
        </div>
    </div>

    <script>
        document.querySelectorAll('input[type="text"]').forEach(input => {
            input.addEventListener('input', function(e) {
                // Remove any non-digit characters
                let value = this.value.replace(/[\D]/g, '');
                // Convert to number then back to string to remove leading zeros
                value = Number(value).toString();
                // Add commas for thousands, millions, etc.
                this.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            });
        });

        document.getElementById('calculate').addEventListener('click', function() {
            const formatToNumber = (str) => Number(str.replace(/,/g, ''));

            const monthlyExpenditures = formatToNumber(document.getElementById('monthly-expenditures').value);
            const monthlyIncome = formatToNumber(document.getElementById('monthly-income').value);

            if (monthlyIncome <= monthlyExpenditures) {
                document.getElementById('result').innerHTML = 'Thu nhập hàng tháng của bạn phải lớn hơn chi tiêu hàng tháng.';
                return;
            }

            const monthlySavings = monthlyIncome - monthlyExpenditures;
            const retirementGoal = (monthlyExpenditures * 12) / 0.04;
            const monthsToRetirement = retirementGoal / monthlySavings;
            const yearsToRetirement = Math.floor(monthsToRetirement / 12);
            const remainingMonths = Math.ceil(monthsToRetirement % 12);

            document.getElementById('result').innerHTML = `
                <p>Mục tiêu hưu trí của bạn dựa trên quy tắc 4% là: <strong>${retirementGoal.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' })}</strong>.</p>
                <p>Đây là số tiền bạn cần tiết kiệm để đảm bảo mức chi tiêu hàng tháng của mình sau khi nghỉ hưu, không cần phải làm việc thêm.</p>
                <p>Thời gian cần thiết để đạt mục tiêu hưu trí: <strong>${yearsToRetirement} năm và ${remainingMonths} tháng</strong>.</p>
            `;
            updateChart(yearsToRetirement + remainingMonths / 12, monthlySavings);
        });
        let savingsChart; // This will hold the chart instance

        function updateChart(years, monthlySavings) {
            const ctx = document.getElementById('savingsChart').getContext('2d');
            // Calculate savings per year
            const savingsPerYear = monthlySavings * 12;
            const labels = Array.from({length: Math.ceil(years)}, (_, i) => i + 1);
            const data = labels.map(label => label * savingsPerYear);

            if (savingsChart) {
                savingsChart.destroy(); // Destroy the previous chart instance if exists
            }

            savingsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Tiết Kiệm Theo Năm',
                        data: data,
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Tổng Tiết Kiệm (VND)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Năm'
                            }
                        }
                    },
                    locale: 'vi-VN',
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(context.parsed.y);
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
