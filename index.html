<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <title>Tính Toán Kế Hoạch Hưu Trí</title>
    <style>
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f4f4f7;
        }
        .container {
            width: 90%;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #0056b3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003974;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .chart-container {
            margin-top: 30px;
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tính Toán Kế Hoạch Hưu Trí</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="monthly-expenditures">Chi Tiêu Hàng Tháng (VND):</label>
                <input type="number" id="monthly-expenditures" required>
            </div>
            <div class="form-group">
                <label for="monthly-income">Thu Nhập Hàng Tháng (VND):</label>
                <input type="number" id="monthly-income" required>
            </div>
            <button type="button" id="calculate">Tính Toán Mục Tiêu Hưu Trí</button>
        </form>
        <div id="result"></div>
        <div class="chart-container">
            <canvas id="savingsChart"></canvas>
        </div>
    </div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const monthlyExpenditures = parseFloat(document.getElementById('monthly-expenditures').value);
            const monthlyIncome = parseFloat(document.getElementById('monthly-income').value);

            if (monthlyIncome <= monthlyExpenditures) {
                document.getElementById('result').innerHTML = 'Thu nhập hàng tháng của bạn phải lớn hơn chi tiêu hàng tháng.';
                return;
            }

            const monthlySavings = monthlyIncome - monthlyExpenditures;
            const retirementGoal = (monthlyExpenditures * 12) / 0.04;
            const monthsToRetirement = retirementGoal / monthlySavings;
            const yearsToRetirement = Math.floor(monthsToRetirement / 12);
            const remainingMonths = Math.ceil(monthsToRetirement % 12);

            document.getElementById('result').innerHTML = `
                <p>Mục tiêu hưu trí của bạn dựa trên quy tắc 4% là: <strong>${retirementGoal.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' })}</strong>.</p>
                <p>Đây là số tiền bạn cần tiết kiệm để đảm bảo mức chi tiêu hàng tháng của mình sau khi nghỉ hưu, không cần phải làm việc thêm.</p>
                <p>Thời gian cần thiết để đạt mục tiêu hưu trí: <strong>${yearsToRetirement} năm và ${remainingMonths} tháng</strong>.</p>
            `;
            updateChart(yearsToRetirement + (remainingMonths / 12), monthlySavings);
        });

        let savingsChart;

        function updateChart(years, monthlySavings) {
            const ctx = document.getElementById('savingsChart').getContext('2d');
            const labels = Array.from({length: years}, (_, i) => i + 1);
            const data = labels.map(label => monthlySavings * 12 * label);

            if (savingsChart) {
                savingsChart.destroy();
            }

            savingsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.map(label => `Năm ${label}`),
                    datasets: [{
                        label: 'Tiết Kiệm Theo Thời Gian',
                        data: data,
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Tổng Tiết Kiệm (VND)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Thời Gian (Năm)'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
